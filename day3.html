<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数据类型转换
        //1.toString()
        var num = 1;
        str = num.toString();
        console.log(typeof str);
        //String()
        var num1 = 1;
        str1 = String(num1);
        console.log(typeof str1);
        //+
        var num2 = 1;
        str2 = num2 + '';
        console.log(typeof str2);
        //转化为数字型
        //parseInt
        var str3 = '12';
        num3 = parseInt(str3);
        var numa = 44.44;
        console.log(parseInt(numa));//向下取整
        console.log(parseInt('120px'));//会去掉单位
        console.log(parseInt('rem120px'));//NaN
        console.log(typeof num3);
        //ParseFloat
        var str4 = '12';
        num4 = parseFloat(str4);
        console.log('3.14');
        console.log(typeof num4);
        //Number
        var str5 = '12';
        num5 = Number(str5);
        console.log(typeof num5);
        //js 隐形转换
        var str6 = '12';
        num6 = str6 - '0';
        console.log(typeof num6);
        // // 案例：计算年龄
        var bornyear = prompt("Please enter the year you born");
        age = 2024 - parseInt(bornyear);
        alert('您今年' + age + '岁了');
        //案例：简单加法器
        var firstvalue = prompt('请输入第一个值');
        var secondvalue = prompt('请输入第二个值');
        var add = Number(firstvalue) + Number(secondvalue);
        alert('两个数的和是' + add + '');
        //boolean()转化为布尔形
        console.log(Boolean(''));//F
        console.log(Boolean(0)); //F
        console.log(Boolean(NaN));//F
        console.log(Boolean(null));//F
        console.log(Boolean(undefined));//F
        console.log(Boolean('0'));//T
        console.log(Boolean('undefined'));//T
        // 打印用户数据
        var name = prompt('请输入你的姓名');
        var age = prompt('请输入你的年龄');
        var gender = prompt('请输入您的性别');
        alert('您的信息:姓名:' + name + '年龄:' + age + '性别:' + gender + '');
        //比较运算符
        console.log(3 == 5);
        console.log(22 != 21);
        //关系运算符
        console.log(123 && 456);//456
        console.log(0 && 456);//0
        console.log(1 && 456 && 789);//789
        console.log(0 && 456 && 12345);//0
        console.log(1 && 0 && 12345);//0
        // 逻辑||中断
        console.log(0 || 123);//123
        console.log(1 || 2);//1
        console.log(22 || 33);//22
        console.log(22 || 0);//22
        //JS 分支语句
        var score = prompt('请输入分数');
        if (score >= 90) {
            alert('您的评级是优秀');
        }
        else if (score >= 80 && score < 90) {
            alert('您的评级是良好');
        }
        else if (score >= 60 && score < 80) {
            alert('您的评级是及格');
        }
        else {
            alert('不及格！');
        }
        //三元表达式
        var num11 = 10;
        console.log(num > 5 ? 6 : 7);
        //switch语句
        // 在一个函数中使用 switch 语句
        function mySwitch(num) {
            switch (num) {
                case 1:
                    console.log('This is 1');
                    break;
                case 2:
                    console.log('This is 2');
                    break;
                case 3:
                    console.log('This is 3');
                    break;
                default:
                    console.log('This is nothing.');
            }
        }

        // 调用函数
        mySwitch(2);
        //查询水果
        var fruit = prompt('请输入水果名称：');
        function fruit_enquiry(fruit) {
            switch (fruit) {
                case 'apple':
                    alert('25一斤');
                    break;
                case 'grape':
                    alert('10元一斤');
                case 'durian':
                    alert('50一斤');
                default:
                    alert('没有此类水果');
            }
        }
        fruit_enquiry(fruit);

    </script>
</head>
